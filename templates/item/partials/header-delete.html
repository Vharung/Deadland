<header class="item sheet-header" data-item-id="{{item._id}}">
  <div class="profile-img-container">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
  </div>
  <div class="header-fields">
    <div class="itemline">
      <h1 class="itemname">
        <input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="{{localize 'SWADE.Name'}}"
          data-dtype="String"
        />
      </h1>
      <div class="item-controls">
        <a class="item-control item-delete" title="{{localize 'SWADE.Del'}}"
          ><i class="fas fa-trash fa-2x"></i
        ></a>
      </div>
    </div>
  </div>
</header>
{{#if displayNav}}
<nav class="flexrow tabs" data-group="primary" style="margin-bottom: 5px;">
  <a class="item" data-tab="summary">{{localize "SWADE.Desc"}}</a>
  <a class="item" data-tab="actions-effects">
    {{localize "SWADE.ActionsEffects"}}
  </a>
</nav>
{{/if}}
